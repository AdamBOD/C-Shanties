<td class="media-control">
    <i class="material-icons" [ngClass]="{'playing': currentlyPlaying, 'visible': playing}">pause_circle_outline</i>
    <i class="material-icons" [ngClass]="{'playing': currentlyPlaying, 'visible': !playing}">play_circle_outline</i>
</td>
<td [ngClass]="{'playing': currentlyPlaying}">{{ trackData.SongTitle }}</td>
<td [ngClass]="{'playing': currentlyPlaying}">{{ trackData.AlbumTitle }}</td>
<td [ngClass]="{'playing': currentlyPlaying}">{{ trackData.ArtistName }}</td>
