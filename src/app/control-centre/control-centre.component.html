<div class="control-centre-container row">
    <div class="col-lg-3 md-3 col-sm-3"></div>
    <div class="main-controls col-lg-6 col-md-6 col-sm-6">
        <div class="seekbar row">
            <span>{{ startTime }}</span>
            <mat-slider min="0" max="220" step="1" value="{currentTime}"></mat-slider>
            <span>{{ endTime }}</span>
        </div>
        
        <div class="media-controls row">
            <div class="col-lg-2 offset-3">
                <i class="material-icons">skip_previous</i>
            </div>
            <div class="col-lg-2" [ngClass]="{'invisible': !playing}" (click)="togglePlay($event)">
                <i class="material-icons">pause_circle_outline</i>
            </div>
            <div class="col-lg-2" [ngClass]="{'invisible': playing}" (click)="togglePlay($event)">
                <i class="material-icons">play_circle_outline</i>
            </div>
            <div class="col-lg-2">
                <i class="material-icons">skip_next</i>
            </div>
        </div>
    </div>
    <div class="col-lg-3 md-3 col-sm-3"></div>
</div>
